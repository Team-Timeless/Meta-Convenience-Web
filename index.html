<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link href="CSS/main.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <div class="container">
      <h3>회원 가입</h3>
      <form class=".all_mar" >
          <div class="form-group has-feedback">
              <label class="control-label" for="id">아이디</label>
              <input class="form-control" type="text" name="id" id="id"/>
              <span id="overlapErr" class="help-block">사용할 수 없는 아이디 입니다.</span>
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
          

          <div class="form-group has-feedback">
              <label class="control-label" for="pwd">비밀번호</label>
              <input class="form-control" type="password" name="pwd" id="pwd"/>
              <span id="pwdRegErr" class="help-block">8글자 이상 입력하세요.</span>
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
          

          <div class="form-group has-feedback">
              <label class="control-label" for="rePwd">비밀번호 재확인</label>
              <input class="form-control" type="password" name="rePwd" id="rePwd"/>
              <span id="rePwdErr" class="help-block">비밀번호와 일치하지 않습니다. 다시 입력해 주세요.</span>
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
          
          <div>
            <br>연령대를 선택해주세요<br>
            <input type = "text" name = "age" list = "age">
            <datalist id = "age">
              <option value= "10대">10 ~ 19세</option>
              <option value= "20대">20 ~ 29세</option>
              <option value= "30대">30 ~ 39세</option>
              <option value= "40대">40 ~ 49세</option>
              <option value= "50대">50 ~ 59세</option>
              <option value= "60대">60 ~ 69세</option>
            </datalist>
            <br><br>
            

            <div>
              <input type = "radio" name="gender" value="man">남
              <input type = "radio" name="gender" value="woman">여
            </div>
            

          </div>

          <div class="form-group has-feedback">
              <label class="control-label" for="email">이메일</label>
              <input class="form-control" type="text" name="email" id="email"/>
              <span id="emailErr" class="help-block">올바른 이메일 형식이 아닙니다. 다시 입력해 주세요.</span>
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
          </div>
          <button class="btn btn-success" type="submit">가입</button>
      </form>
  </div>
    </form>
  </head>
  <body>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
