<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <link href="CSS/main.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <title>Register - Meta Convenience</title>
</head>

<body style="background-color: rgb(26,32,38); color: white">
  <div class="container center-block">
    <div class="col-md-4">
      <img class="margin-bottom" src="Meta-Convenience.png" />
      <h3><strong>회원 가입</strong></h3>
      <p id="necessary">(* 필수 입력)</p>
      <form class="all_mar">
        <div class="form-group has-feedback">
          <label class="control-label" for="id">아이디</label>
          <label class="control-lable" for="id" id="necessary">*</label>
          <input class="form-control margin-top-sm" type="text" name="id" id="id" />
          <span id="overlapErr" class="help-block">사용할 수 없는 아이디 입니다.</span>
          <div class="glyphicon glyphicon-ok form-control-feedback margin-bottom "></div>
        </div>


        <div class="form-group has-feedback">
          <label class="control-label" for="pwd">비밀번호</label>
          <label class="control-lable" for="pwd" id="necessary">*</label>
          <input class="form-control" type="password" name="pwd" id="pwd" />
          <span id="pwdRegErr" class="help-block">8글자 이상 입력하세요.</span>
          <div class="glyphicon glyphicon-ok form-control-feedback margin-bottom "></div>
        </div>


        <div class="form-group has-feedback">
          <label class="control-label" for="rePwd">비밀번호 재확인</label>
          <label class="control-lable" for="rePwd" id="necessary">*</label>
          <input class="form-control" type="password" name="rePwd" id="rePwd" />
          <span id="rePwdErr" class="help-block">비밀번호와 일치하지 않습니다. 다시 입력해 주세요.</span>
          <div class="glyphicon glyphicon-ok form-control-feedback margin-bottom "></div>
        </div>

        <div>

          <div>연령대를 선택해주세요
            <label id="necessary">*</label>
          </div>

          <select class="form-select" aria-label="Default select example">
            <option selected>연령 선택</option>
            <option value="10대">10 ~ 19세</option>
            <option value="20대">20 ~ 29세</option>
            <option value="30대">30 ~ 39세</option>
            <option value="40대">40 ~ 49세</option>
            <option value="50대">50 ~ 59세</option>
            <option value="60대">60 ~ 69세</option>
          </select>



          <div class="margin-top margin-bottom margin-top">
            <label class="control-label" for="gender">성별</label>
            <label class="control-lable" for="gender" id="necessary">*</label>
            <div>
              <input class="form-check-input" type="radio" name="gender" value="man">
              <label class="form-check-label">남자</label>
              <input class="form-check-input" type="radio" name="gender" value="woman">
              <label class="form-check-label">여자</label>
            </div>
          </div>

        </div>

        <div class="form-group has-feedback">
          <label class="control-label" for="adress">주소</label>
          <label class="control-lable" for="adress" id="necessary">*</label>
          <input class="form-control" type="text" name="adress" id="adress" />
          <span id="emailErr" class="help-block">???</span>
          <div class="glyphicon glyphicon-ok form-control-feedback margin-bottom "></div>
        </div>

        <div class="form-group has-feedback">
          <label class="control-label" for="email">이메일</label>
          <input class="form-control" type="text" name="email" id="email" />
          <span id="emailErr" class="help-block">올바른 이메일 형식이 아닙니다. 다시 입력해 주세요.</span>
          <div class="glyphicon glyphicon-ok form-control-feedback margin-bottom "></div>
        </div>

        <!-- * 이 붙어있는 input 에 데이터가 없으면 disabled 해주기-->
        <!-- <button class="col-md-12 btn btn-success" type="submit" disabled>가입</button> -->
        <button class="col-md-12 btn btn-success" type="submit">가입</button>
      </form>
    </div>
  </div>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
